<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postarr</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40; /* Dark background */
            color: #fff; /* Light text */
        }

        #wrapper {
            display: flex;
            width: 100%;
        }

        #sidebar-wrapper {
            width: 250px;
            background-color: #212529; /* Darker sidebar */
            border-right: 1px solid #444;
        }

        .sidebar-heading {
            padding: 1rem;
            font-size: 1.5rem;
            background-color: #1d2124;
            text-align: center;
        }

        .list-group-item {
            background-color: #212529;
            color: #fff;
            border: none;
        }

        .list-group-item:hover {
            background-color: #343a40;
        }

        #page-content-wrapper {
            flex-grow: 1;
            padding: 20px;
        }

        .movie-grid {
            display: flex;
            flex-wrap: wrap;
        }

        .movie-card {
            flex: 0 0 16.66%;
            max-width: 16.66%;
            padding: 10px;
            box-sizing: border-box;
        }

        .movie-card img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }

        .movie-card h5 {
            font-size: 1rem;
            margin-top: 10px;
            text-align: center;
            cursor: pointer;
        }

        .card {
            background-color: #454d55; /* Darker cards */
            border: none;
            border-radius: 8px;
        }

        .card-body {
            background-color: #6c757d; /* Light gray for card bodies */
            padding: 1rem;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <h1 class="my-4">Dashboard</h1>
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="card bg-light text-dark mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Total Movies</h5>
                            <p class="card-text">{{ total_movies }}</p>
                        </div>
                    </div>
                </div>
            </div>

            <h1 class="my-4">My Movie Collection</h1>
            
            <input type="text" id="searchInput" placeholder="Search for a movie on TMDb..." class="form-control">
            <div class="btn-group mt-2 mb-4" role="group">
                <button class="btn btn-primary" onclick="showMoviesWithoutPoster()">Show Movies Without Poster</button>
                <button class="btn btn-secondary" onclick="showAllMovies()">Show All</button>
                <button onclick="location.href='/refresh'" class="btn btn-primary">Refresh</button>
                <button onclick="location.href='/refresh'" class="btn btn-primary">Refresh Page</button>
                <!-- New refresh posters button -->
                <button class="btn btn-warning" onclick="refreshPosters()">Refresh Posters</button>
            </div>
            
            <div id="movieList" class="movie-grid">
                {% for movie in movies %}
                <div class="movie-card" id="{{ movie.clean_id }}" data-title="{{ movie.title | lower }}">
                    <div>
                        {% if movie.poster %}
                        <img src="{{ movie.poster }}{% if request.args.get('refresh') %}?refresh=true{% endif %}" 
                             alt="{{ movie.title }}" class="movie-poster" loading="lazy" onclick="triggerSearch('{{ movie.clean_id }}')">
                        {% else %}
                        <div class="img-thumbnail bg-light d-flex align-items-center justify-content-center" style="height: 300px;">
                            <span>No Poster</span>
                        </div>
                        {% endif %}
                    </div>
                    <h5 class="mt-2 text-center" onclick="triggerSearch('{{ movie.clean_id }}')">{{ movie.title }}</h5>
                    <p class="poster-dimensions text-center">
                        Dimensions: {{ movie.poster_dimensions }} | 
                        <strong>Last Modified:</strong> {{ movie.poster_last_modified }}<br>
                    </p>
                </div>
                {% endfor %}
            </div>
    </div>
</div>

<script>
    console.log("Script tag reached");

    window.onerror = function(message, source, lineno, colno, error) {
        console.log("Error occurred: " + message);
        return true;
    };

    function triggerSearch(title) {
        console.log("Clicked on:", title);
        try {
            const cleanTitle = title.replace(/\(\d{4}\)/, '').trim();
            console.log(`Cleaned title: ${cleanTitle}`);
            window.location.href = `/search?query=${encodeURIComponent(cleanTitle.toLowerCase())}`;
        } catch (error) {
            console.error('Error in triggerSearch:', error);
        }
    }

    // Scroll once the page has fully loaded
    window.onload = function() {
    setTimeout(() => {
        const hash = window.location.hash;
        if (hash) {
            let anchor = hash.slice(1);  // Get anchor without '#'
            console.log(`Navigating to anchor: ${anchor}`);
            
            try {
                // Check and log all IDs present in the document
                const allIds = Array.from(document.querySelectorAll(".movie-card")).map(el => el.id);
                console.log("Available IDs on the page:", allIds);

                // Check if anchor exists, otherwise correct to the closest match with year
                if (!allIds.includes(anchor)) {
                    console.log(`Correcting anchor to: ${allIds.find(id => id.startsWith(anchor))}`);
                    anchor = allIds.find(id => id.startsWith(anchor)); // Correct anchor to match ID with year
                }

                const targetElement = document.getElementById(anchor);

                if (targetElement) {
                    console.log(`Found element with ID: ${anchor}`);
                    targetElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } else {
                    console.error(`Element with ID "${anchor}" not found.`);
                }
            } catch (error) {
                console.error(`Error occurred while navigating to anchor: ${error.message}`);
            }
        }
    }, 500);  // Delay to ensure page fully renders before scrolling
};

    function showMoviesWithoutPoster() {
        console.log('Showing movies without posters.');
        const movies = document.querySelectorAll('#movieList .movie-card');
        movies.forEach(function(movie) {
            const hasPoster = movie.getAttribute('data-has-poster');
            if (hasPoster === "true") {
                movie.style.display = 'none';
            } else {
                movie.style.display = 'block';
            }
        });
    }

    function showAllMovies() {
        console.log('Showing all movies.');
        window.location.href = `/`;
    }

    document.getElementById('searchInput').addEventListener('keyup', function() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const movies = document.querySelectorAll('#movieList .movie-card');

        movies.forEach(function(movie) {
            const title = movie.getAttribute('data-title');
            if (title.includes(query)) {
                movie.style.display = 'block';
            } else {
                movie.style.display = 'none';
            }
        });
    });

    document.querySelectorAll('.movie-card').forEach(item => {
        item.addEventListener('click', event => {
            const title = item.querySelector('h5').textContent;
            triggerSearch(title);
        });
    });
    
</script>
</body>
</html>
